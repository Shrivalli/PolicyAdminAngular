<div class="text-center">
    <h3>Create Policy</h3>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- <form #policyform="ngForm" (ngSubmit)="policyform.form.valid && 
            createPolicy(consumerid.value,propertyid.value,policyform)">             -->
            <form  #policyform ="ngForm" (ngSubmit)="createPolicy(policyform.value)">
            <div class="form-group">
                    <label for="consumerid"> Enter Consumer ID:</label>
                    <input class="form-control" type="number" [(ngModel)]="createPolicyForm.consumerid" 
                    placeholder="Consumer ID" id="consumerid" name="consumerid" #consumerid="ngModel"
                    [ngClass]="{ 'is-invalid': policyform.submitted && consumerid.invalid }" required/>
                </div>
                &nbsp;

                <div class="form-group">
                    <label for="propertyid"> Enter Property ID:</label>
                    <input class="form-control" type="number" [(ngModel)]="createPolicyForm.propertyid" 
                    placeholder="Property ID" id="propertyid" name="propertyid" #propertyid="ngModel"
                    [ngClass]="{ 'is-invalid': policyform.submitted && propertyid.invalid }" required/>
                </div>
                &nbsp;


                <div class="form-group">
                    <button class="btn btn-md btn-success" type="submit" [disabled]="policyform.invalid">
                        Create Policy
                    </button>
                    &nbsp;
                    <button class="btn btn-md btn-danger" type="reset">
                        Reset
                    </button>
                </div>
            </form>
            <!-- <div>{{msg}}</div> -->
        </div>
        <div class="col-md-6">
            <h3>Policy Status : </h3> 
            <div class="alert alert-success" *ngIf="checkPolicyStatus(policyStatus); else policy_not_created" 
            #policy_created>
                <h3>
                    {{ policyStatus }}
                </h3>
            </div>
            <ng-template #policy_not_created>
                <div class="alert alert-danger">
                    <h3>
                        {{ policyStatus }}
                    </h3>
                </div>
            </ng-template>
        </div>
    </div>
    <hr>
