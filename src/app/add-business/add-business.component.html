<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Create Business</title>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>

	<nav class="navbar navbar-default" >
    
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand text-light" href="#">Policy Administration System</a>	
			</div>
		</div>
		
			
			
	</nav>
	<div class="text-center">Create a Business? <a routerLink="/ViewBusiness" class="btn btn-xs btn-primary " routerLinkActive="active">View Businesses</a></div>
	<div class="signup-form" >
    <form #form5="ngForm" autocomplete="off" (submit)="createBus(form5.value)">
		<p class="hint-text">Enter Business Details</p>
				<div class="form-group">
                         <label for="inp1"><b> BusinessName</b></label><br>
					<input type="text" [class.is-invalid]="BusinessName.touched && BusinessName.invalid" name="BusinessName" #BusinessName="ngModel" [(ngModel)]="cb.BusinessName" class="form-control"  placeholder="BusinessName" required>
					<div class="col-auto">
						<small [class.d-none]="BusinessName.valid || BusinessName.untouched" class="text-danger">BusinessName Required</small>
					</div>
			</div> 


               <div class="form-group">
                    <label for="inp1"><b>Choose Business type</b></label><br>
                  <select ngModel class="form-control" placeholder="Business Type" name="BusinessType" #BusinessType="ngModel" required >
                    <option value="">Select Business Type</option>  
					<option *ngFor="let bus of businessType" [ngValue]="bus.id" [selected]="cb.BusinessType.id == bus.id">{{bus.name}}</option>
                </select></div>



        <div class="form-group">
          <label for="inp1"><b> Total Employees</b></label><br>
        	<input type="number" [class.is-invalid]="TotalEmployees.touched && TotalEmployees.invalid"  #TotalEmployees="ngModel" class="form-control" ngModel name="TotalEmployees" placeholder="TotalEmployees" required>

			
         
        </div>
      <div class="form-group">
          <label for="inp1"><b>Enter the ConsumerId</b></label><br>
		  <select ngModel class="form-control" placeholder="Consumer Id" name="c_id" #consumerId="ngModel" required >
			<option value="">Select Consumer</option>  
			<option *ngFor="let bus of cId" [ngValue]="bus.id">{{bus.cId}</option>
		</select>
          <!-- <input type="number"  #ConsumerId="ngModel" class="form-control" name="ConsumerId" ngModel placeholder="ConsumerId" > -->
          
     </div>
        
		<div class="form-group text-center">
            <button type="submit"   class="btn btn-success btn-lg btn-block"  [disabled]="!form5.valid">Create Business</button>
        </div>
    </form>
	</div>
</body>
</html>
