<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Create Business</title>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

</style>
</head>
<body>

	<nav class="navbar navbar-default" >
    
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand text-light" href="#">Policy Administration System</a>
				
			</div>
		</div>	
	</nav>

	<div class="text-center">Create a Property? <a routerLink="/ViewProperty" class="btn btn-xs btn-primary " routerLinkActive="active">View Properties</a></div>
	<div class="signup-form" >
    <form #form4="ngForm" autocomplete="off" (submit)="createPro(form4.value)">

		<p class="hint-text">Enter Property Details</p>
        
				<div class="form-group">
                         <label for="inp1"><b> Building Age</b></label><br>
					<input type="number" [class.is-invalid]="BuildingAge.touched && BuildingAge.invalid" name="Dob" #BuildingAge="ngModel" ngModel class="form-control"  placeholder="Building Age in years" required>
					<div class="col-auto">
						<small [class.d-none]="BuildingAge.valid || BuildingAge.untouched" class="text-danger">BuildingAge required</small>
					</div>
			</div> 
        <div class="form-group">
          <label for="inp1"><b> Building Area</b></label><br>
        	<input type="number" [class.is-invalid]="Buildingsqft.touched && Buildingsqft.invalid"  #Buildingsqft="ngModel" class="form-control"ngModel name=" Buildingsqft" placeholder=" Building Area in sqft" required>
        </div>

				<div class="form-group">
                         <label for="inp1"><b>Enter BuildingStoreys</b></label><br>
					<input type="number" #BuildingStoreys ="ngModel" min="1" max="5" class="form-control" name="BuildingStoreys" ngModel placeholder="Number of employees" required>
			</div>

			<div class="form-group">
                    <label for="inp1"><b>Enter Cost Of Property</b></label><br>
				<input type="number"  #CostOfProperty="ngModel" class="form-control" name="CostOfProperty" ngModel placeholder="In Rupee" >
				
			</div>

        <div class="form-group">
          <label for="inp1"><b>UseFulLife Of The Asset</b></label><br>
            <input type="number"  #UseFulLifeOfTheAsset="ngModel" class="form-control" name="UseFulLifeOfTheAsset" ngModel placeholder="In Years" >
        </div>

        <div class="form-group">
          <label for="inp1"><b>Enter the SalvageValue</b></label><br>
          <input type="number"  #SalvageValue="ngModel" class="form-control" name="In Rupee" ngModel placeholder="SalvageValue" >
          
     </div>


     <div class="form-group">
          <label for="inp1"><b>Choose Property type</b></label><br>
        <select ngModel class="form-control" placeholder="PropertyType" name="PropertyType" #PropertyType="ngModel" required >
             
          <option value="">Select Property Type</option>
          <option *ngFor="let bus of propertyType" [ngValue]="bus.id" [selected]="cb.PropertyType.id == bus.id">{{bus.name}}</option>
      </select></div>

      <div class="form-group">
          <label for="inp1"><b>Enter the ConsumerId</b></label><br>
          <input type="number"  #ConsumerId="ngModel" class="form-control" name="ConsumerId" ngModel placeholder="Consumer Id" >
          
     </div>
        
		<div class="form-group text-center">
            <button type="submit"   class="btn btn-success btn-lg btn-block" [disabled]="!form4.valid">Create Property</button>
        </div>
    </form>
	</div>
</body>
</html>
